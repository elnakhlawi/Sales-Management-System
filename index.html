<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Management System</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/dark-mode.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="popup" id="popup">
        <img src="./icons/checked.png" alt="checked">
        <h2>It was a success</h2>
      </div>
      <header class="head" id="head">
        <h2>SMS,Welcome</h2>
        <p>Sales Management System,Product Management System (CRUD)</p>
        <div class="i-dark-mode" id="iDarkMode"></div>
      </header>

      <div class="inputs" id="inputs">
        <input type="text" class="title" id="title" placeholder="title" />
        <div class="inputs-parent">
          <input
            onkeyup="getTotal()"
            type="number"
            class="price"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="taxes"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="ads"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="discount"
            id="discount"
            placeholder="discount"
          />
          <small class="total" id="total" placeholder="total"></small>
        </div>
        <input type="number" class="count" id="count" placeholder="count" />
        <input
          type="text"
          class="category"
          id="category"
          placeholder="category"
        />
        <button class="submit" id="submit">create</button>
      </div>

      <div class="outputs" id="outputs">
        <div class="search-blok">
          <input type="text" class="search" id="search" placeholder="search" />
          <div class="btn-search">
            <button class="search-by-title" id="searchByTitle">
              serach by title
            </button>
            <button class="search-by-category" id="searchByCategory">
              search by category
            </button>
          </div>
        </div>

        <table class="table" id="table">
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody></tbody>
        </table>
      </div>

      <footer class="foot" id="foot"></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
